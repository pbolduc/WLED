name: Build Temperature Usermod 
 
on:
  push:
    branches: [ feature/usermod-quinled-dig-dallas-temperature ]

jobs: 
  build: 
 
    runs-on: ubuntu-20.04
    strategy: 
      matrix: 
        environment: [ESP8266_Temp, ESP32_Temp_ledpin16] 
    env: 
      SHA8: ${GITHUB_SHA::8} 
 
    steps: 
    - uses: actions/checkout@v1 
    - name: Set up Python 
      uses: actions/setup-python@v1 
    - name: Install dependencies 
      run: | 
        python -m pip install --upgrade pip 
        pip install platformio 
    - name: Copy usermod platformio_override.ini 
      uses: canastro/copy-file-action@master 
      with: 
        source: "usermods/Temperature/platformio_override.ini" 
        target: "platformio_override.ini" 
    - name: Run PlatformIO 
      run: platformio run -e ${{ matrix.environment }}
    - name: Rename firmware
      run: mv .pio/build/${{ matrix.environment }}/firmware.bin .pio/build/${{ matrix.environment }}/${{ matrix.environment }}-$SHA8.bin
    - name: Archive compiled firmware 
      uses: actions/upload-artifact@v2 
      with: 
        name: ${{ matrix.environment }}-$SHA8
        path: .pio/build/${{ matrix.environment }}/${{ matrix.environment }}-$SHA8.bin