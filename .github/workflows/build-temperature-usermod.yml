name: Build Temperature Usermod

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    - name: Copy usermod platformio_override.ini
      uses: canastro/copy-file-action@master
      with:
        source: "usermods/Temperature/platformio_override.ini"
        target: "platformio_override.ini"
    - name: Run PlatformIO
      run: platformio run -e d1_mini_usermod_dallas_temperature_C -e d1_mini_usermod_dallas_temperature_F -e esp32dev_usermod_dallas_temperature_C -e esp32dev_usermod_dallas_temperature_F
    - name: Archive compiled firmware
      uses: actions/upload-artifact@v2
      with:
        name: firmware
        path: .pio/build/**/firmware.bin
