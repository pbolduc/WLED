; Options
; -------
; USERMOD_DALLASTEMPERATURE                      - define this to have this user mod included wled00\usermods_list.cpp
; USERMOD_DALLASTEMPERATURE_CELSIUS              - define this to report temperatures in degrees celsius, otherwise fahrenheit will be reported
; USERMOD_DALLASTEMPERATURE_MEASUREMENT_INTERVAL - the number of milliseconds between measurements, defaults to 60 seconds
; USERMOD_DALLASTEMPERATURE_FIRST_MEASUREMENT_AT - the number of milliseconds after boot to take first measurement, defaults to 20 seconds

[usermod]
lib_deps = 
    https://github.com/PaulStoffregen/OneWire
    https://github.com/pbolduc/Arduino-Temperature-Control-Library#wled-0.1
build_flags = 
    -D USERMOD_DALLASTEMPERATURE
    -D USERMOD_DALLASTEMPERATURE_CELSIUS
    -D WLED_DEBUG
    -D REQUIRESALARMS=0

; see env:d1_mini
[env:d1_mini_temperature]
extends = env:d1_mini
build_flags = ${common.build_flags_esp8266} ${usermod.build_flags}
lib_deps = ${env.lib_deps} ${usermod.lib_deps}

; see env:custom32_LEDPIN_16
[env:d1_mini_32_temperature]
board = esp32dev        
platform = espressif32@1.12.4
build_flags = ${common.build_flags_esp32} ${usermod.build_flags} -D LEDPIN=16
lib_deps = ${env.lib_deps} ${usermod.lib_deps}
lib_ignore =
  ESPAsyncTCP
  ESPAsyncUDP
